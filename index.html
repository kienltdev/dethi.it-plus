<!doctype html>
<!-- <html lang="en"> -->

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- logo -->
    <div class="container-fluid container-body">
        <!-- <h1>ITPLUS-ACADEMY.COM.VN</h1> -->
        <p class="logo">ITPLUS-ACADEMY.COM.VN</p>
        <!-- <img src="http://itplus-academy.edu.vn/public/images/logo.png" alt=""> -->
        <nav class="nav nav-bg">
            <a class="nav-link" href="#">Trang chủ</a>
            <a class="nav-link" href="#">Giới thiệu</a>
            <a class="nav-link" href="#">Đăng kí</a>
            <a class="nav-link" href="#">Tin tức</a>
        </nav>
        <p class="text-center form-name">Đăng kí tin tức</p>
        <div class="container-fluid">
            <form action="">
                <div class="row">
                    <div class="col-12 col-lg-6 border-form">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-12">
                                <div class="wrap">
                                    <p class="text-heading">Chi tiết tài khoản</p>
                                    <div class="container-fluid">
                                        <div class="form-group">
                                            <div class="form-group row">
                                                <label for="inputUserName" class="col-sm-3 col-form-label">Tên đăng
                                                    nhập<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="inputUserName"
                                                        placeholder="User name">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputPassword" class="col-sm-3 col-form-label">Email<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="email" class="form-control" id="inputEmail"
                                                        placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputPassword"
                                                    class="col-sm-3 col-form-label">Password<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" id="inputPassword"
                                                        placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputCheckPassword" class="col-sm-3 col-form-label">Xác nhận
                                                    mật khẩu<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" id="inputCheckPassword"
                                                        placeholder="Re-enter the password">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                <!-- thông tin người sử dụng -->
                    <div class="col-12 col-lg-6 border-form">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-12">
                                <div class="wrap">
                                    <p class="text-heading">Thông tin người sử dụng</p>
                                    <div class="container-fluid">
                                        <div class="form-group">
                                            <div class="form-group row">
                                                <label for="inputNameUser" class="col-sm-3 col-form-label">Họ và tên<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="email" class="form-control" id="inputNameUser"
                                                        placeholder="Name user">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputCheckSex" class="col-sm-3 col-form-label">Giới
                                                    tính<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                        <label class="form-check-label" for="inlineRadio1">Nam</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputDateOfBirth" class="col-sm-3 col-form-label">Ngày sinh</label>
                                                <div class="col-sm-9">
                                                    <input type="date" class="form-control" id="inputDateOfBirth"
                                                        placeholder="Date of birth">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputAddress" class="col-sm-3 col-form-label">Địa chỉ<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="inputAddress"
                                                        placeholder="Address">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputPhoneNumber" class="col-sm-3 col-form-label">Số điện thoại<span class="required">*</span></label>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control" id="inputPhoneNumber"
                                                        placeholder="Phone number">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="form-row d-flex justify-content-center">
                    <div class="col-auto my-1">
                        <button type="reset" class="btn btn-color">Reset</button>
                      </div>
                    <div class="col-auto my-1">
                      <button type="submit" class="btn btn-color">Submit</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
